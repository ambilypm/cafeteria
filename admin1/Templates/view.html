{% extends 'admin1.html' %}
{% block content %}
<div class="container">
    <table class="table">

        <tr class="info">
            <th>logo</th>
            <th>name</th>
            <th>price</th>
            <th>quantity</th>
        </tr>
        {% for i in object_list %}
        <tr>
            <td><img src="{{i.logo.url}}" width="50px" height="50px" alt="error"></td>
            <td>{{i.name}}</td>
            <td>{{i.price}}</td>
            <td>{{i.quantity}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
