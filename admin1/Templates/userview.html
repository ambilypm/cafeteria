{% extends 'admin1.html' %}
{% block content %}
<div class="container">
    <table class="table">
        <tr>
            <th colspan="2">
                USERS
            </th>
            <th colspan="2">
                PHONE NUMBER
            </th>
            <th colspan="2"></th>
        </tr>
        {% for i in object_list %}
        <tr>
            <td colspan="2">
                {{i.name}}
            </td>
            <td colspan="2">
                {{i.phonenumber}}
            </td>
            <td><a href="{% url 'admin1:del' i.id %}">DELETE</a> </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
